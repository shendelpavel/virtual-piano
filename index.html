<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual-piano</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Virtual Piano</h1>
    </header>
    <main class="main">
        <div class="button-container">
            <button class="button button--notes button--active">Notes</button>
            <button class="button button--laters">Laters</button>
        </div>
        <div class="piano">
            <div id="key-a" class="piano-key" data-note="a" data-letter="a"></div>
            <div id="key-b" class="piano-key" data-note="b" data-letter="s"></div>
            <div id="key-c" class="piano-key" data-note="c" data-letter="d"></div>
            <div id="key-d" class="piano-key" data-note="d" data-letter="f"></div>
            <div id="key-e" class="piano-key" data-note="e" data-letter="g"></div>
            <div id="key-f" class="piano-key" data-note="f" data-letter="h"></div>
            <div id="key-g" class="piano-key" data-note="g" data-letter="j"></div>
            <div class="keys-sharp">
                <div id="key-a#" class="piano-key sharp" data-note="a#" data-letter="w"></div>
                <div class="piano-key sharp none"></div>
                <div id="key-c#" class="piano-key sharp" data-note="c#" data-letter="r"></div>
                <div id="key-d#" class="piano-key sharp" data-note="d#" data-letter="t"></div>
                <div class="piano-key sharp none"></div>
                <div id="key-f#" class="piano-key sharp" data-note="f#" data-letter="u"></div>
                <div id="key-g#" class="piano-key sharp sharp--half-width" data-note="g#" data-letter="i"></div>         
            </div>
            <button class="fullscreen openfullscreen" type="button"></button>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/shendelpavel" class="github" target="_blank">Github</a>
    </footer>
    
    <audio data-letter="a" src="assets/audio/a.wav"></audio>
    <audio data-letter="w" src="assets/audio/as.wav"></audio>
    <audio data-letter="s" src="assets/audio/b.wav"></audio>
    <audio data-letter="d" src="assets/audio/c.wav"></audio>
    <audio data-letter="r" src="assets/audio/cs.wav"></audio>
    <audio data-letter="f" src="assets/audio/d.wav"></audio>
    <audio data-letter="t" src="assets/audio/ds.wav"></audio>
    <audio data-letter="g" src="assets/audio/e.wav"></audio>
    <audio data-letter="h" src="assets/audio/f.wav"></audio>
    <audio data-letter="u" src="assets/audio/fs.wav"></audio>
    <audio data-letter="j" src="assets/audio/g.wav"></audio>
    <audio data-letter="i" src="assets/audio/gs.wav"></audio>
    
    <script src="scripts/script.js"></script>
</body>
</html>
